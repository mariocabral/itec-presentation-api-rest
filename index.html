<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-size="cover" data-background="assets/back.png" data-markdown>
                    <script type="text/template">
                        ## Introducci√≥n a API Rest
                    </script>
                </section>
				<section data-markdown="slides/indice.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="slides/section-01.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="slides/section-02.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="slides/section-03.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="slides/section-04.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="slides/section-05.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				<section data-markdown="slides/section-06.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
